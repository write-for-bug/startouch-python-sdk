name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # ç§»é™¤ 3.13ï¼ˆè¾ƒæ–°ï¼Œå…¼å®¹æ€§é—®é¢˜å¤šï¼‰
        include:
          - python-version: "3.10"
            exclude-pattern: "startouch_python_sdk/startouch_python_sdk.cpython-310-x86_64-linux-gnu.so"
          - python-version: "3.11" 
            exclude-pattern: "startouch_python_sdk/startouch_python_sdk.cpython-311-x86_64-linux-gnu.so"
          - python-version: "3.12"
            exclude-pattern: "startouch_python_sdk/startouch_python_sdk.cpython-312-x86_64-linux-gnu.so"
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: |
          pip install scikit-build-core pybind11 cibuildwheel

      - name: Build wheel for Python ${{ matrix.python-version }}
        run: |
          python -m cibuildwheel --output-dir wheelhouse 
        env:
          CIBW_ARCHS_LINUX: x86_64
          CIBW_BUILD: "cp${{ matrix.python-version | replace('.', '') }}-*"  # åŠ¨æ€æž„å»ºå•ä¸ªç‰ˆæœ¬
          CIBW_BUILD_VERBOSITY: 1
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64
          # ðŸ‘ˆ åŠ¨æ€æŽ’é™¤å¯¹åº”ç‰ˆæœ¬çš„æ‰©å±•æ¨¡å—
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel}
            --exclude startouch_python_sdk/libstartouch.so
            --exclude ${{ matrix.exclude-pattern }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}
          path: ./wheelhouse/*.whl

  publish_pypi:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}