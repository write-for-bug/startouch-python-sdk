name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python_version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install build tools
        run: |
          pip install scikit-build-core pybind11 cibuildwheel

      - name: Build wheel
        run: |
          python -m cibuildwheel --output-dir wheelhouse 
        env:
          CIBW_ARCHS_LINUX: x86_64
          CIBW_BUILD: ${{ matrix.python_version == '3.10' && 'cp310-*' || matrix.python_version == '3.11' && 'cp311-*' || 'cp312-*' }}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_SKIP: "*manylinux*"

      - name: Rename wheel for Ubuntu 20.04 compatibility
        run: |
          for wheel in ./wheelhouse/*.whl; do
            if [ -f "$wheel" ]; then
              mv "$wheel" "${wheel/linux_x86_64/ubuntu20_04_x86_64}"
              echo "Renamed: $wheel -> ${wheel/linux_x86_64/ubuntu20_04_x86_64}"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python_version }}
          path: ./wheelhouse/*.whl

  publish_pypi:
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}