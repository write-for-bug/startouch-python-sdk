name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-20.04,ubuntu-22.04]  # å¯æ·»åŠ  windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          pip install scikit-build-core pybind11 cibuildwheel

      - name: Build wheels
        run: |
        
          python -m cibuildwheel --output-dir wheelhouse 
        env:
          CIBW_ARCHS_LINUX: x86_64 
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_BUILD_VERBOSITY: 1  # ğŸ‘ˆ å…³é”®ï¼å¯ç”¨è¯¦ç»†æ„å»ºæ—¥å¿—
          # CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_31_x86_64
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_31_x86_64:2024-08-29-155a44c
    
    
          # CIBW_SKIP: "*manylinux*"             # è·³è¿‡ manylinux æ„å»º
          # CIBW_REPAIR_WHEEL_COMMAND_LINUX: ""
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  publish_pypi:
    needs: build_wheels
    runs-on: ubuntu-latest
    # âŒ ä¸è¦æ·»åŠ  permissions: id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.10  # ğŸ‘ˆ å…³é”®ï¼ä½¿ç”¨æ—§ç‰ˆ
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}